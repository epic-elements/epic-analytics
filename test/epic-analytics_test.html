<!doctype html>

<html>

  <head>
    <title>epic-analytics test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../epic-analytics.html">
  </head>

  <body>

    <test-fixture id="basic">
      <template>
        <epic-analytics></epic-analytics>
      </template>
    </test-fixture>

    <script>
      suite('epic-analytics', function() {

        test('instantiating the element works', function() {
          var element = fixture('basic');
          assert.equal(element.is, 'epic-analytics');
        });

        test('defines the "track-pages" property', function() {
          var element = fixture('basic');
          assert.equal(element.trackPages, true);
        });

      });
    </script>
  </body>

</html>
